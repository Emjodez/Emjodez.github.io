<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Noc Koszmarów</title>
<style>
  * {margin:0;padding:0;box-sizing:border-box}
  html,body {
    height:100%;
    background:#000;
    color:#ffb87a;
    font-family:"Cinzel",serif;
    overflow:hidden;
  }

  body {
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
  }

  h1 {
    font-size:clamp(2.5rem,8vw,6rem);
    letter-spacing:4px;
    text-transform:uppercase;
    text-align:center;
    color:#ffb87a;
    text-shadow:
      0 0 10px rgba(255,120,50,0.3),
      0 0 40px rgba(255,60,0,0.6),
      0 0 90px rgba(255,30,0,0.6);
    animation:flicker 3s infinite;
    z-index:10;
  }

  @keyframes flicker {
    0%,18%,22%,25%,53%,57%,100% {opacity:1;}
    20%,24%,55% {opacity:0.3;}
  }

  /* Blood drips */
  .blood {
    position:fixed;
    top:0; left:0;
    width:100%;
    height:100%;
    pointer-events:none;
    z-index:5;
  }

  .drip {
    position:absolute;
    top:0;
    width:20px;
    height:50px;
    background:linear-gradient(#700000,#2b0000);
    border-radius:10px;
    animation:drip 4s linear infinite;
    opacity:0.9;
    box-shadow:0 0 10px rgba(255,0,0,0.3);
  }

  @keyframes drip {
    0% {transform:translateY(-100%) scaleY(.6);opacity:0;}
    10% {opacity:1;}
    60% {transform:translateY(70vh) scaleY(1.1);}
    100% {transform:translateY(100vh) scaleY(1.3);opacity:0;}
  }
</style>
</head>
<body>
  <h1>Noc Koszmarów</h1>
  <div class="blood" id="blood"></div>

  <script>
    const blood = document.getElementById('blood');
    for (let i=0;i<10;i++){
      const d=document.createElement('div');
      d.className='drip';
      d.style.left=Math.random()*98+'vw';
      d.style.width=(12+Math.random()*20)+'px';
      d.style.height=(30+Math.random()*60)+'px';
      d.style.animationDelay=(Math.random()*3)+'s';
      blood.appendChild(d);
    }
  </script>
</body>
</html>
