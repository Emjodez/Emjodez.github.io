<!DOCTYPE html>
<html>
<head>
  <title>Custom Playing Card Generator</title>
  <style>
    body { font-family: sans-serif; text-align: center; }
    canvas { border: 1px solid black; margin: 10px; }
  </style>
</head>
<body>
  <h2>Custom Playing Cards</h2>
  <input type="file" id="spadeUpload"> Spade<br>
  <input type="file" id="heartUpload"> Heart<br>
  <input type="file" id="clubUpload"> Club<br>
  <input type="file" id="diamondUpload"> Diamond<br>
  <button onclick="generateDeck()">Generate Sample Card</button>
  <br>
  <canvas id="cardCanvas" width="300" height="450"></canvas>

  <script>
    const canvas = document.getElementById("cardCanvas");
    const ctx = canvas.getContext("2d");
    let suits = {};

    function loadImage(file, suitName) {
      const reader = new FileReader();
      reader.onload = e => {
        const img = new Image();
        img.onload = () => suits[suitName] = img;
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }

    document.getElementById("spadeUpload").onchange = e => loadImage(e.target.files[0], "spade");
    document.getElementById("heartUpload").onchange = e => loadImage(e.target.files[0], "heart");
    document.getElementById("clubUpload").onchange = e => loadImage(e.target.files[0], "club");
    document.getElementById("diamondUpload").onchange = e => loadImage(e.target.files[0], "diamond");

    function generateDeck() {
      ctx.clearRect(0,0,300,450);
      ctx.fillStyle = "white";
      ctx.fillRect(0,0,300,450);
      ctx.strokeRect(0,0,300,450);

      ctx.fillStyle = "black";
      ctx.font = "30px serif";
      ctx.fillText("A", 20, 40);

      if (suits.spade) ctx.drawImage(suits.spade, 20, 60, 50, 50);
    }
  </script>
</body>
</html>
