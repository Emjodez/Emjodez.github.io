<!DOCTYPE html>
<html>
<head>
  <title>Custom Playing Card Deck Generator</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #f9f9f9; }
    canvas { margin: 5px; border: 1px solid #aaa; border-radius: 8px; background: white; }
    #deck { display: flex; flex-wrap: wrap; justify-content: center; }
  </style>
  <!-- Google Font for nicer style -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap" rel="stylesheet">
</head>
<body>
  <h2>Custom Playing Card Generator</h2>
  <p>Upload your suit icons (PNG/SVG):</p>
  <input type="file" id="spadeUpload"> ♠ Spade<br>
  <input type="file" id="heartUpload"> ♥ Heart<br>
  <input type="file" id="clubUpload"> ♣ Club<br>
  <input type="file" id="diamondUpload"> ♦ Diamond<br><br>
  <button onclick="generateDeck()">Generate Deck</button>
  
  <div id="deck"></div>

  <script>
    let suits = {};
    const cardWidth = 150, cardHeight = 220;

    function loadImage(file, suitName) {
      const reader = new FileReader();
      reader.onload = e => {
        const img = new Image();
        img.onload = () => suits[suitName] = img;
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }

    document.getElementById("spadeUpload").onchange = e => loadImage(e.target.files[0], "spade");
    document.getElementById("heartUpload").onchange = e => loadImage(e.target.files[0], "heart");
    document.getElementById("clubUpload").onchange = e => loadImage(e.target.files[0], "club");
    document.getElementById("diamondUpload").onchange = e => loadImage(e.target.files[0], "diamond");

    function drawCard(ctx, rank, suitImg, color) {
  ctx.fillStyle = "white";
  ctx.fillRect(0, 0, cardWidth, cardHeight);
  ctx.strokeRect(0, 0, cardWidth, cardHeight);

  // Rank text (corner)
  ctx.fillStyle = color;
  ctx.font = "28px 'Cinzel', serif";
  ctx.textAlign = "left";
  ctx.fillText(rank, 12, 35);

  // Small suit under rank
  let smallSize = 18;
  ctx.drawImage(suitImg, 12, 40, smallSize, smallSize);

  // Rank mirrored in bottom-right corner
  ctx.textAlign = "right";
  ctx.fillText(rank, cardWidth - 12, cardHeight - 12 - smallSize);
  ctx.drawImage(suitImg, cardWidth - 30, cardHeight - 30, smallSize, smallSize);

  // Number of symbols for numbered cards
  const numSymbols = parseInt(rank);

  if (!isNaN(numSymbols)) {
    let paddingTop = 60;   // space below top rank
    let paddingBottom = 60; // space above bottom rank
    let availableHeight = cardHeight - paddingTop - paddingBottom;
    let spacing = availableHeight / (numSymbols - 1);

    let size = 28;
    for (let i = 0; i < numSymbols; i++) {
      let x = (i % 2 === 0) ? cardWidth * 0.3 : cardWidth * 0.7; // alternate left/right
      let y = paddingTop + i * spacing;
      ctx.drawImage(suitImg, x - size/2, y - size/2, size, size);
    }
  }
}

    function generateDeck() {
      const deckDiv = document.getElementById("deck");
      deckDiv.innerHTML = "";
      const ranks = [2,3,4,5,6,7,8,9,10];
      const suitList = [
        {name:"spade", color:"black"},
        {name:"heart", color:"red"},
        {name:"club", color:"black"},
        {name:"diamond", color:"red"}
      ];

      suitList.forEach(suit => {
        ranks.forEach(rank => {
          if (!suits[suit.name]) return;
          let canvas = document.createElement("canvas");
          canvas.width = cardWidth;
          canvas.height = cardHeight;
          let ctx = canvas.getContext("2d");
          drawCard(ctx, rank, suits[suit.name], suit.color);
          deckDiv.appendChild(canvas);
        });
      });
    }
  </script>
</body>
</html>
